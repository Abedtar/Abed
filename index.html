
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        .btn-container {
            position: relative;
            z-index: 1;
        }
        #yesBtn {
            z-index: 2;
        }
        .cat {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: moveCat 1s infinite alternate;
        }
        @keyframes moveCat {
            0% { transform: translateX(-50%) translateY(0); }
            100% { transform: translateX(-50%) translateY(10px); }
        }
    </style>
</head>
<body>
    <h1>Fareda...Can I have your Father's Number?!</h1>
    <div class="btn-container">
        <button id="noBtn">No</button>
        <button id="yesBtn" style="display: none;">Yes</button>
    </div>
    <div class="cat"></div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const cat = document.querySelector('.cat');
        let clickCount = 0;

        const messages = [
            'Are you sure?',
            'Can you think again?',
            'I will be sad...',
            'I will be very sad',
            'I will be very very sad',
            'I will be very very very sad'
        ];

        noBtn.addEventListener('click', function() {
            clickCount++;
            if (clickCount < messages.length) {
                noBtn.innerText = messages[clickCount];
            } else {
                noBtn.style.display = 'none';
                yesBtn.style.display = 'inline-block';
            }

            // Move the cat (cute animation)
            cat.style.animation = 'moveCat 1s infinite alternate';

            // Enlarge the "Yes" button
            yesBtn.style.fontSize = `${20 + clickCount * 5}px`;
        });

        yesBtn.addEventListener('click', function() {
            alert('Yay! Thank you!');
        });
    </script>
</body>
</html>
